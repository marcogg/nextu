<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TagName</title>
</head>
<body>
	<p>Primer parrafo</p>
	<p>Segundo parrafo</p>
</body>
	<script type="text/javascript">
		var parrafos=document.getElementsByTagName("p");
		var cantidad=parrafos.length;
		alert(cantidad);

	</script>
</html>
