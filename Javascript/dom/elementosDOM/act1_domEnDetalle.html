<script type="text/javascript">
	
	function registrarAlumno(){
		var crear=document.createElement("h3");
		var insertar=document.createTextNode("Registro cool");
		crear.appendChild(insertar);
		document.body.appendChild(crear);
	}

	function cambiarTitulo(){
		var titulo=document.getElementById("titulo");
		titulo.innerHTML="Registro profesores";
	}

	function cambiarColor(){
		var get=document.getElementsByTagName("input");
		for(var i=0; i<get.length; i++){
			get[i].style.color = 'red';
		}


	}

</script>
