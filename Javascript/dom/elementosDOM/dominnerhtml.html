<!DOCTYPE html>
<html>
<head>
	<title>Innerhtml</title>
	<script type="text/javascript">
		function cambiar(){
			var p=document.getElementById("p1");
			p.innerHTML="Parrafo cambiado";
		}
	</script>
</head>
<body>


	<p id="p1">Mi parrafo</p>
	<button onclick="cambiar()">Cambiar</button>

</body>
</html>
