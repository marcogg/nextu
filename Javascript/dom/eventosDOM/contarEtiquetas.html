<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Mi primer elemento parrafo</p>
	<p>Mi segundo elemento parrafo</p>
	<p>Mi tercer elemento parrafo</p>
	<p>Mi cuarto elemento parrafo</p>
	<p>Mi quinto elemento parrafo</p>
	<p>Mi sexto elemento parrafo</p>

	<button onclick="numeroDeParrafos()">Numero de parrafos</button>
	<button onclick="cambiarParrafo()">Cambiar Parrafo</button>

	<script type="text/javascript">

		function numeroDeParrafos () {
			var listaParrafos= document.getElementsByTagName("p");
			var numeroParrafos=listaParrafos.length;
			alert(numeroParrafos);
		}
		
		function cambiarParrafo () {
			document.getElementsByTagName("p")[0].style.backgroundColor='orange';
			document.getElementsByTagName("p")[0].style.fontSize = 'x-large';

			document.getElementsByTagName("p")[1].style.backgroundColor='red';
			document.getElementsByTagName("p")[1].style.fontSize = 'large';

			document.getElementsByTagName("p")[2].style.backgroundColor='blue';
			document.getElementsByTagName("p")[2].style.fontSize = 'x-large';

			document.getElementsByTagName("p")[3].style.backgroundColor="purple";
			document.getElementsByTagName("p")[3].style.fontSize = 'xx-large';

			document.getElementsByTagName("p")[4].style.backgroundColor="yellow";
			document.getElementsByTagName("p")[4].style.fontSize = 'xx-small';

			document.getElementsByTagName("p")[5].style.backgroundColor="green";
			document.getElementsByTagName("p")[5].style.fontSize = 'xx-small';
		}
	</script>
</body>
</html>
