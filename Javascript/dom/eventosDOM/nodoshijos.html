<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function nodoshijos(){
			var texto="";
			var div=document.getElementsByTagName("div")[0];
			for(var i=0; i<div.childNodes.lenght; i++){ //recorremos el arreglo de nodos hijos que nos devuelve la propiedad ChildNodes del elemento div
			
				texto+=div.childNodes[i].nodeName+"<br>"; //Concatenamos el nombre de los nodos hijos a la variable de texto}
			}

			document.getElementById("mensaje").innerHTML=texto; //cambiamos el html del parrafo con ed mensaje con el string texto

		}
	</script>
	
</head>
<body>

	<div><p>Parrafo1</p><p>Parrafo2</p><p>Parrafo3</p></div>
	<button onclick="nodoshijos()">Nodos Hijos</button>
	<p id="mensaje"></p>

</body>


</html>
