<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<script type="text/javascript">
	function nodoPrimero () {
		var texto="";
		var div=document.getElementById("miDiv");
		var mensaje=document.getElementById("mensaje");
		mensaje.innerHTML="Primer nodo del div:"+div.firstChild.nodeName; //Se usa la propiedad firstchild del div para obtener el primer nodo hijo con su respectivo nombre para mostrar el elemento p con id mensaje
	}
</script>

<body>

	<div id="miDiv">
		<h1>Encabezado 1</h1><p>Parrafo 1</p><p>Parrafo 2</p>
	</div>
<button onclick="nodoPrimero()">Mostar primer Nodo</button>
	<p id="mensaje"></p>

</body>
</html>
