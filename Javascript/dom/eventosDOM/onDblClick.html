<!DOCTYPE html>
<html>
<head>
	<title>onDoubleClick</title>
	<meta charset="utf-8">
</head>
<body>

<input type="button" value="Presiona dos veces" ondblclick="evento_ondblclick()">

</body>

<script type="text/javascript">
	function evento_ondblclick () {
		alert("Has hecho doble click");
	}
</script>

</html>
