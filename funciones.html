<!DOCTYPE html>
<html>
<head>
	<title>Funciones</title>
</head>
<body>
	<h1>Funciones</h1>
	<p id="resultado1">
	<p id="resultado2">
	<p id="resultado3">

</body>
<script>
	/*Funcion que hace una dicisión y arroja el resultado*/
	function division (p,q) {
		return p/q;
	}
var resultado1 = division(10,2);
document.getElementById("resultado1").innerHTML=resultado1;

//Llamando a una función a sí misma
(function() {
	document.getElementById("resultado2").innerHTML="Esta funcion se invoca a si misma";
}) ();

//Asignar una variable a una función

var z = function (x,y){
	return x-y
};

var w = z(15,6);

document.getElementByID("resultado3").innerHTML = w;

</script>
</html>
