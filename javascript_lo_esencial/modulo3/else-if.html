<!DOCTYPE html>
<html>
<head>
	<title>Else If</title>
</head>
<body>

	<h1>Else If</h1>

	<p id="color"></p>

	<button onclick="verificarcolor()">Verificar color</button>

</body>

<script type="text/javascript">
	
	var color="azul";

	function verificarcolor(){
		if (color=="rojo"){
			document.getElementById("color").inneHTML="El color es rojo";
		}
		else if (color=="azul"){
			document.getElementById("color").innerHTML="El color es azul";
		}
		else{
			document.getElementById("color").innerHTML="Sin color";
		}
	}

</script>
</html>
