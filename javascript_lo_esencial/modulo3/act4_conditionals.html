<!DOCTYPE html>
<html>

<body>

	<h1>Actividad 4</h1>
	<p id="demo"></p>
	<button onclick="opcion()">Dia</button>
	
</body>

	<script type="text/javascript">

		var opc=4;

		function opcion (argument) {
			switch (opc) {
				case 1:
					document.getElementById("demo").innerHTML="El día es lunes";
					break;
				case 2:
					document.getElementById("demo").innerHTML="El día es martes";
					break;
				case 3:
					document.getElementById("demo").innerHTML="El día es miercoles";
					break;
				case 4:
					document.getElementById("demo").innerHTML="El día es jueves";
					break;
				case 5:
					document.getElementById("demo").innerHTML="El día es viernes";
					break;
			}
		}
		
	</script>

</html>
