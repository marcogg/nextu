<!DOCTYPE html>
<html>
<head>
	<title>Act1</title>
</head>
<body>
	<h1>Producto</h1>
	<p id="propiedades"></p>
	<button onclick="funcion1()">Ver propiedades</button>
</body>

	<script type="text/javascript">
		
		function Producto (codigo, nombre, cantidad, precio) {
			this.codigo=codigo;
			this.nombre=nombre;
			this.cantidad=cantidad;
			this.precio=precio;
			this.ver=function(){
				document.getElementById("propiedades").innerHTML=codigo+"<br>"+nombre+"<br>"+cantidad+"<br>"+precio;
			}
		}
			var producto=new Producto("12345", "Camiseta", 50, "$450");

			function funcion1(){
				producto.ver();
			}

		


	</script>

</html>
