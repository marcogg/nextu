<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
	<h1>Arrays</h1>
	<p id="a1"></p>
	<p id="a2"></p>

		<h1>Arrays operaciones</h1>
	<p id="a3"></p>
	<p id="a4"></p>
	<p id="a5"></p>
	<p id="a6"></p>
	<p id="a7"></p>
	<p id="a8"></p>

</body>

<script type="text/javascript">

	//arrays definicion
	
	var futbol=["Balon", "Jugadores", "Cancha"];

	var animales=new Array("Oso", "Tigre", "Ballena");

	document.getElementById("a1").innerHTML=futbol;
	document.getElementById("a2").innerHTML=animales;

	//Arrays operaciones

	futbol[1]="Arbitro" //Reemplaza el valor de  el array en la posicion 1 (recordar que 0 es la primer posicion)

	document.getElementById("a3").innerHTML=futbol;
	document.getElementById("a4").innerHTML=futbol.length; //obtener tamaño de un array

	futbol[futbol.length]="América"; //Almacenar un valor despúes de la ultima posicion

	futbol.reverse(); //INvierte el orden de los elementos

	document.getElementById("a6").innerHTML=futbol;

	//EJERCICIO CON LOS ANIMALES
	animales.sort();

	document.getElementById("a7").innerHTML=animales;

	var arrayConca=animales.concat(futbol); //Concatenar o unir dos arrays
	document.getElementById("a8").innerHTML=arrayConca;





</script>

</html>
