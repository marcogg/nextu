<script type="text/javascript">
	
	//Global object

	var a; //undefined
	var b=a+2; //NaN

	document.getElementById("g1").innerHTML=a;
	document.getElementById("g2").innerHTML=b;

	//Metodos

	//parseInt convierte un string en numero entero

	var c=parseInt("2.25"); //2

	var d=parseInt("1 Next University"); //1
	var e=parseInt("Next University 10"); //NaN porque el caracter inicial no es numero
	

	//parseFloat convierte un string en numero con punto decimal 
var f=parseFloat("3.1416");//3.1416
var g=parseFloat("5.2345 Hola a todo el mundo"); // 5.2345
var h=parseFloat("I love JS 454.98"); //NaN

var uri="nextuniversity.com/index.html"
var uriEnc=encodeURIComponent(uri); //Codifica URL
var uriDec=decodeURIComponent(uriEnc); //Decodifica URL

document.getElementById("g3").innerHTML=c;
document.getElementById("g4").innerHTML=d;
document.getElementById("g5").innerHTML=e;
document.getElementById("g6").innerHTML=f;
document.getElementById("g7").innerHTML=g;
document.getElementById("g8").innerHTML=h;
document.getElementById("g9").innerHTML=uriEnc;

</script>
