<!DOCTYPE html>
<html>
<head>
	<title>Maths</title>
</head>
<body>
<h1>Objetos Maths</h1>

<p id="m1"></p>
<p id="m2"></p>
<p id="m3"></p>
<p id="m4"></p>
<p id="m5"></p>
<p id="m6"></p>
<p id="m7"></p>


</body>

<script type="text/javascript">
	//Objeto math

var a= Math.PI;
var b=Math.cos(90);
var c=Math.sin(180);
var d=Math.max(235,318,692,52);
var e=Math.min(269,268,3);
var f=Math.pow(2, 4);
var g=Math.sqrt(144);

document.getElementById("m1").innerHTML=a;
document.getElementById("m2").innerHTML=b;
document.getElementById("m3").innerHTML=c;
document.getElementById("m4").innerHTML=d;
document.getElementById("m5").innerHTML=e;
document.getElementById("m6").innerHTML=f;
document.getElementById("m7").innerHTML=g;


</script>
