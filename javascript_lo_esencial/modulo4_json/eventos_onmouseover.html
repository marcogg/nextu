<!DOCTYPE html>
<html>
<head>
	<title>On Mouse over</title>
</head>
<body>
	<div onmouseover="entrada(this)" style="background-color: #f0f313; width:170px; height: 20px; padding:40px;">
		Pasar el mouse por aqui
	</div>
</body>

	<script type="text/javascript">
		
		function entrada(obj){
			obj.style.color="red";
			obj.innerHTML="Cambio!!";
		}
	</script>

</html>
